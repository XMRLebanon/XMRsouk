<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XMRsouk - Donate Monero</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('logo.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      max-width: 600px;
      margin: 60px auto;
      border-radius: 12px;
    }
    .xmr-address {
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      word-break: break-word;
      margin-bottom: 20px;
    }
    button.copy-btn {
      background: #ff6600;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
    }
    .progress-container {
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress-bar {
      height: 25px;
      background: linear-gradient(to right, #ff6600, #663300);
      width: 0%; /* start at 0% */
    }
    .donors {
      text-align: left;
      margin-top: 30px;
    }
    .donors h3 {
      color: #ff6600;
    }
    .donors ul {
      list-style: none;
      padding: 0;
    }
    .donors li {
      padding: 5px 0;
      border-bottom: 1px solid #444;
    }
    .no-donors {
      color: #ccc;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Support XMRsouk</h1>
    <p>Your one-stop for all Monero vibes in Lebanon</p>

    <div class="xmr-address" id="xmr-address">
      YOUR_XMR_ADDRESS_HERE
    </div>
    <button class="copy-btn" onclick="copyAddress()">Copy XMR Address</button>

    <h3>Goal: 10 XMR</h3>
    <div class="progress-container">
      <div class="progress-bar" style="width: 0%"></div>
    </div>
    <p>0 XMR / 10 XMR</p>

    <div class="donors">
      <h3>Contributors</h3>
      <p class="no-donors">No contributors yet.</p>
      <ul style="display: none;">
        <!-- This list will show up only when someone donates -->
        <!-- Example: <li>Alice â€” 0.2 XMR</li> -->
      </ul>
    </div>
  </div>

  <script>
    function copyAddress() {
      const address = document.getElementById("xmr-address").innerText;
      navigator.clipboard.writeText(address).then(() => {
        alert("XMR address copied to clipboard!");
      });
    }
  </script>
</body>
</html>
